<form action="/users/signup" method="POST">
    <label>
        Username (display name)
        <input type="text" aria-placeholder="Username" name="username">
    </label>

    <label>Email
        <input type="email" aria-placeholder="Email Address" name="email">
    </label>
    <label>
        Select a Password
        <input type="password" aria-placeholder="Set Your Password" name="password">
    </label>
    <button type="submit">Create my Account</button>
</form>
