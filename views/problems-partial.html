<div class="container table_container">
    <table class="table is-hoverable is-striped is-bordered table_size">
        <thead>
            <tr>
                <th class="has-text-centered">Problem</th>
                <th class="has-text-centered">Category</th>
                <th class="has-text-centered">Status</th>
            </tr>
        </thead>

        <tbody>
            ${categoryCombo.map((element, i, a) => 
                `
                <tr onclick="window.location='/problem/${element.problem_number}';">
                    <td class="has-text-centered"><a href="/problem/${element.problem_number}">${element.problem_number}</a></td>

                    <td class="category_padding">${element.category_name}</td>
                    ${element.is_correct ? `
                        <td class="has-text-centered">
                            <span class="icon has-text-success" title="You got this problem correct!">
                            <i class="fas fa-check-square"></i>
                            </span>
                        </td>
                        ` : (element.is_correct === false) ? `
                                <td class="has-text-centered">
                                    <span class="icon has-text-danger" title="You answered this problem incorrectly.">
                                    <i class="fas fa-ban"></i>
                                    </span>
                                </td>
                                ` : `
                                <td class="has-text-centered">
                                    <span class="icon icon-gray" title="You have not attempted this problem.">
                                        <i class="far fa-question-circle"></i>
                                    </span>
                                </td>`} 
                </tr>
                `).join('')}
        </tbody>
    </table>
</div>
